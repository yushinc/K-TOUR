{% extends 'ac_base.html' %}
{% load static %}
{% block content %}

    <div class="signupbox">
        <h2>회원가입</h2>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>회원가입 구역</legend>
                <label for="signupId">아이디</label>
                <input type="text" id="signupId" name="username" placeholder="아이디를 입력해 주세요">
                <label for="signuppw">비밀번호</label>
                <input type="password" id="signuppw" name="password" placeholder="비밀번호를 입력해 주세요">
                <label for="pwcheck">비밀번호 확인</label>
                <input type="password" id="pwcheck" name="repeat" placeholder="비밀번호를 다시 입력해 주세요">
                <label for="email">이메일</label>
                <input type="text" id="email" placeholder="이메일 주소를 입력해 주세요">

                <ul>
                    <li><a href="#">아이디/비밀번호찾기</a></li>
                    <li><a href="{% url 'login' %}">로그인</a></li>
                </ul>
                
                <button type="submit">회원가입</button>
            </fieldset>
        </form>
    </div>
    {% endblock %}
