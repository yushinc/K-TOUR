{% extends 'ac_base.html' %}
{% load static %}
{% block content %}

    <div class="loginbox">
        <h2>로그인</h2>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>로그인 구역</legend>
                <label for="loginid">아이디</label>
                <input type="text" id="loginid" name="username" placeholder="아이디를 입력해 주세요">
                <label for="loginpw">비밀번호</label>
                <input type="password" id="loginpw" name="password" placeholder="비밀번호를 입력해 주세요">
                <ul>
                    <li><a href="#">아이디/비밀번호찾기</a></li>
                    <li><a href="{% url 'signup' %}">회원가입</a></li>
                </ul>
                <button type="submit">로그인</button>
            </fieldset>
        </form>
    </div>
    {% endblock %}
