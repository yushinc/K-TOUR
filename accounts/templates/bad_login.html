{% extends 'ac_base.html' %}
{% load static %}
{% block content %}

    <div class="loginbox">
        <h2>로그인 실패</h2>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>로그인 실패 구역</legend>
                <h3>존재하지 않는 회원입니다.<br> 다시 로그인해주세요.</h3>
                <button type="submit">
                    <a href="{% url 'login' %}">다시 로그인하기</a>
                </button>
            </fieldset>
        </form>
    </div>
    {% endblock %}
